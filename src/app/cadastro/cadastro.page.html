<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #f="ngForm" (submit)="sendForm(f)">

    <div class="ion-padding">
      <ion-label position="stacked" color="primary">Nome</ion-label>
      <ion-input name="nameField" type="text" [(ngModel)]="nameField"></ion-input>
    </div>
    <div class="ion-padding">
      <ion-label position="stacked" color="primary">Sobrenome</ion-label>
      <ion-input name="lastnameField" type="text" [(ngModel)]="lastnameField"></ion-input>
    </div>

    <div class="ion-padding">
      <ion-label position="stacked" color="primary">Telefone</ion-label>
      <ion-input name="phoneField" type="text" [(ngModel)]="phoneField"></ion-input>
    </div>

    <div class="ion-padding">
      <ion-button type="submit" expand="block" name="buttonLogin">ENVIAR</ion-button>
    </div>

  </form>

</ion-content>
